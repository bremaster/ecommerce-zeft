    <script>
      // redirect to reciever top page
      var url = new URL(window.location.href);
      var params = url.searchParams;
      var token = params.get('token');
      var collaborator = params.get('collab');

      // change location
      if (collaborator !== null) {
        location.replace('/afterpay?token=' + token + '&collab=' + collaborator);
      } else {
        location.replace('/afterpay?token=' + token);
      }
    </script>
